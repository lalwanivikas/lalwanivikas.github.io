<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>JavaScript Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="mainContainer">

		<h1>JavaScript Hangman</h1>
		
		<canvas id="canvas" width="300" height="280"></canvas>
		
		<div class="testWord"></div>
		
		<div class="keyboard">
			<div>
				<div>a</div>
				<div>b</div>
				<div>c</div>
				<div>d</div>
				<div>e</div>
				<div>f</div>
				<div>g</div>
			</div>
			<div>
				<div>h</div>
				<div>i</div>
				<div>j</div>
				<div>k</div>
				<div>l</div>
				<div>m</div>
				<div>n</div>
			</div>
			<div>
				<div>o</div>
				<div>p</div>
				<div>q</div>
				<div>r</div>
				<div>s</div>
				<div>t</div>
				<div>u</div>
			</div>
			<div>
				<div>v</div>
				<div>w</div>
				<div>x</div>
				<div>y</div>
				<div>z</div>
			</div>
		</div>

	</div>

	<div class="gameOver">
		<h2>That's it! Game over.</h2>
		<h3>Click this box to try again.</h3>
	</div>
	
	<div class="gameOver">
		<h2>That's it! Game over.</h2>
		<h3>Click this box to try again.</h3>
	</div>

	<div class="youWon">
		<h2>You won!</h2>
		<h3>Looks like you are on your way to become a JavaScript master.</h3>
		<h3>Click this box to play again.</h3>
	</div>

	<script type="text/javascript" src="js/hangman.js"></script>
</body>
</html>
